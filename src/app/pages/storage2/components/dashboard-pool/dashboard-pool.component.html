<div class="pool-header">
  <h2 class="pool-name">{{ pool.name }}</h2>
  <div class="pool-actions">
    <button
      mat-button
      (click)="onExport()"
    >{{ 'Export/Disconnect' | translate }}</button>
  </div>
</div>

<div class="pool-cards">
  <mat-card>
    <button mat-button [routerLink]="['/storage2', pool.id, 'devices']"> {{ 'Manage Devices' | translate }}</button>
  </mat-card>

  <ix-zfs-health-card [pool]="pool"></ix-zfs-health-card>

  <ix-widget-usage
    [loading]="isVolumeDataLoading"
    [poolState]="pool"
    [volumeData]="volumeData"
  ></ix-widget-usage>
  <ix-widget-topology
    [poolState]="pool"
    [loading]="false"
  ></ix-widget-topology>
</div>
